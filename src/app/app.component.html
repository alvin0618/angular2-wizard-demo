<div class="container">
  <section class="demo">
    <h1>
      Angular2 - Wizard Form Demo
    </h1>
    <hr/>
    <div style="height: 350px;">
    <form-wizard (onStepChanged)="onStepChanged($event)">
      <wizard-step [title]="'Step1'" [isValid]="emailForm.form.valid" (onNext)="onStep1Next($event)">
        <h1>Step1</h1>
        <form #emailForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
              [(ngModel)]="data.email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </form>
      </wizard-step>
      <wizard-step [title]="'Step2'" [showNext]="step2.showNext" [showPrev]="step2.showPrev" (onNext)="onStep2Next($event)">
        <h1>Step2</h1>
        <form>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="showNext" [(ngModel)]="step2.showNext"/>
              Show Next button
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="showPrev" [(ngModel)]="step2.showPrev"/>
              Show Previous button
            </label>
          </div>
        </form>
      </wizard-step>
      <wizard-step [title]="'Step3'" (onNext)="onStep3Next($event)">
        <h1>Step3</h1>
      </wizard-step>
      <wizard-step [title]="'Step4'" (onComplete)="onComplete($event)">
        <div [ngSwitch]="isCompleted">
          <div *ngSwitchDefault>
            <h1>Step4</h1>
          </div>
          <div *ngSwitchCase="true">
            <h4>Thank you {{data.email}}! You have completed all the steps.</h4>
          </div>
        </div>
      </wizard-step>
    </form-wizard>
    </div>
  </section>
</div>
